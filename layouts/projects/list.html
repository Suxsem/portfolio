{{ define "localHead" }}
   <link rel="stylesheet" href="/css/projects.css" />
   <link rel="stylesheet" href="/css/card.css" />
{{ end }}

{{ define "main" }}

   {{ .Content }}

   <div class="projects-header">
      <h2>{{ .Title }}</h2>
   </div>
   

   <div class="row">

      {{ range .Pages }}

      <div class="col-12 col-md-6">
         {{ partial "card" . }}         
      </div>

      {{ end }}

   </div>

   {{ partial "lightbox" . }}

{{ end }}
