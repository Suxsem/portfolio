{{ define "localHead" }}
   <link rel="stylesheet" href="/css/home.css" />
   <link rel="stylesheet" href="/css/card.css" />
{{ end }}

{{ define "main" }}   
   
   {{ .Content }}
   
   <div class="row">

{{ end }}
